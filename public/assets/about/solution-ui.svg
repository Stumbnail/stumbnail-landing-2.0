<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solution-gradient" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1a1a1a" />
      <stop offset="1" stop-color="#2d2d2d" />
    </linearGradient>
    <filter id="shadow-lg" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#solution-gradient)" />
  
  <!-- Central UI Interface -->
  <g transform="translate(150, 80)">
    <!-- Main Window -->
    <rect width="500" height="340" rx="12" fill="#252525" stroke="#3D3D3D" stroke-width="1" filter="url(#shadow-lg)"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="500" height="40" rx="12" fill="#2F2F2F"/>
    <rect x="0" y="30" width="500" height="10" fill="#2F2F2F"/> <!-- Square off bottom corners of title bar -->
    <circle cx="20" cy="20" r="4" fill="#FF6F61" opacity="0.8"/>
    <circle cx="35" cy="20" r="4" fill="#444"/>
    <circle cx="50" cy="20" r="4" fill="#444"/>

    <!-- Sidebar -->
    <rect x="0" y="40" width="120" height="300" fill="#2A2A2A" opacity="0.5"/>
    <rect x="15" y="60" width="90" height="8" rx="2" fill="#444"/>
    <rect x="15" y="80" width="60" height="8" rx="2" fill="#3D3D3D"/>
    <rect x="15" y="100" width="80" height="8" rx="2" fill="#3D3D3D"/>

    <!-- Canvas Area -->
    <rect x="140" y="60" width="340" height="200" rx="4" fill="#1F1F1F" stroke="#333"/>
    
    <!-- Generated Image Placeholder -->
    <rect x="160" y="80" width="300" height="160" rx="2" fill="#252525"/>
    <circle cx="310" cy="160" r="30" stroke="#FF6F61" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M295 160 L305 170 L325 150" stroke="#FF6F61" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Action Bar -->
    <rect x="140" y="280" width="340" height="40" fill="none"/>
    <rect x="380" y="280" width="100" height="32" rx="6" fill="#FF6F61"/>
    <text x="430" y="300" text-anchor="middle" dominant-baseline="middle" fill="#FFF" font-family="sans-serif" font-size="10" font-weight="bold">GENERATE</text>
  </g>

  <!-- Success Indicator -->
  <circle cx="700" cy="100" r="40" fill="#2d2d2d" stroke="#FF6F61" stroke-width="2"/>
  <path d="M685 100 L695 110 L715 90" stroke="#FF6F61" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
