      <stop stop-color="#111" />
      <stop offset="1" stop-color="#1a1a1a" />
    </linearGradient>
  </defs>
  
  <rect width="640" height="360" fill="url(#bg-tech)"/>
  
  <!-- Circuit Lines -->
  <path d="M0 180 H100 L120 200 H200" stroke="#FF6F61" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M640 100 H500 L450 150 H320" stroke="#FF6F61" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Floating Device -->
  <rect x="220" y="80" width="200" height="200" rx="16" fill="#2d2d2d" stroke="#444" stroke-width="2"/>
  <rect x="240" y="100" width="160" height="120" rx="4" fill="#1a1a1a"/>
  
  <!-- Code lines -->
  <line x1="250" y1="120" x2="350" y2="120" stroke="#4a4a4a" stroke-width="4" stroke-linecap="round"/>
  <line x1="250" y1="140" x2="380" y2="140" stroke="#4a4a4a" stroke-width="4" stroke-linecap="round"/>
  <line x1="250" y1="160" x2="300" y2="160" stroke="#FF6F61" stroke-width="4" stroke-linecap="round"/>
</svg>
