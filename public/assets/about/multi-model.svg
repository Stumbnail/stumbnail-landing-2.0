<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary-gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF6F61" />
      <stop offset="1" stop-color="#FF9F93" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Central Hub -->
  <circle cx="32" cy="32" r="10" fill="url(#primary-gradient)" fill-opacity="0.2" stroke="url(#primary-gradient)" stroke-width="2" />
  <circle cx="32" cy="32" r="4" fill="#FF6F61" />

  <!-- Orbiting Nodes -->
  <g transform="translate(32, 32)">
    <!-- Node 1 -->
    <line x1="0" y1="-10" x2="0" y2="-22" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 2" opacity="0.6" />
    <circle cx="0" cy="-26" r="4" fill="#2d2d2d" stroke="#FF6F61" stroke-width="1.5" />
    
    <!-- Node 2 -->
    <line x1="8.66" y1="5" x2="19.05" y2="11" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 2" opacity="0.6" />
    <circle cx="22.5" cy="13" r="4" fill="#2d2d2d" stroke="#FF6F61" stroke-width="1.5" />

    <!-- Node 3 -->
    <line x1="-8.66" y1="5" x2="-19.05" y2="11" stroke="url(#primary-gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 2" opacity="0.6" />
    <circle cx="-22.5" cy="13" r="4" fill="#2d2d2d" stroke="#FF6F61" stroke-width="1.5" />
  </g>
  
  <!-- Subtle decorative rings -->
  <circle cx="32" cy="32" r="24" stroke="#FF6F61" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="8 8" />
</svg>
