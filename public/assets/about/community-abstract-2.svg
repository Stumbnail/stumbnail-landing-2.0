<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-vlog" x1="0" y1="0" x2="640" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#222" />
      <stop offset="1" stop-color="#111" />
    </linearGradient>
  </defs>
  
  <rect width="640" height="360" fill="url(#bg-vlog)"/>
  
  <!-- Minimal Landscape hint -->
  <path d="M0 300 C150 280 250 320 320 250 C450 150 550 280 640 260 V 360 H 0 V 300 Z" fill="#333"/>
  <circle cx="500" cy="100" r="40" fill="#FF6F61" opacity="0.1"/>
  
  <!-- REC frame -->
  <rect x="40" y="40" width="560" height="280" stroke="#333" stroke-width="2" rx="4"/>
  <circle cx="80" cy="80" r="8" fill="#FF6F61">
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="100" y="85" fill="#FFF" font-family="sans-serif" font-size="14" font-weight="bold" letter-spacing="2">REC</text>
  
  <!-- Face/Person hint -->
  <circle cx="320" cy="360" r="100" fill="#2a2a2a" stroke="#444" stroke-width="2"/>
</svg>
